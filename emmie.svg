<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150">
  <!-- Chatbot Icon -->
  <g transform="translate(20, 30)">
    <!-- Speech bubble body -->
    <rect x="0" y="0" width="60" height="50" rx="15" ry="15" fill="#4da6ff" />
    <!-- Antennas -->
    <line x1="15" y1="-10" x2="15" y2="0" stroke="#4da6ff" stroke-width="4" />
    <circle cx="15" cy="-12" r="5" fill="#4da6ff" />
    <line x1="45" y1="-10" x2="45" y2="0" stroke="#4da6ff" stroke-width="4" />
    <circle cx="45" cy="-12" r="5" fill="#4da6ff" />
    <!-- Eyes -->
    <circle cx="20" cy="20" r="4" fill="#ffffff" />
    <circle cx="40" cy="20" r="4" fill="#ffffff" />
    <!-- Smile -->
    <path d="M20,35 Q30,45 40,35" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
    <!-- Speech bubble tail -->
    <polygon points="10,50 0,65 20,50" fill="#4da6ff" />
  </g>

  <!-- Divider line -->
  <line x1="100" y1="20" x2="100" y2="90" stroke="#003366" stroke-width="2" />

  <!-- Text -->
  <text x="120" y="70" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="48" fill="#003366">
    Emmie
  </text>
</svg>
